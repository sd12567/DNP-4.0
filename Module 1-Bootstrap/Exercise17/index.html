<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17 - Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .social-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #0d6efd;
        }
        .icon-button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Exercise 17.1 - Social Media Icons</h2>
        
        <!-- Footer with Social Media Icons -->
        <footer class="bg-light p-4 rounded">
            <div class="row">
                <div class="col-md-6">
                    <h5>Connect With Us</h5>
                    <div class="mt-3">
                        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Contact Information</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-geo-alt-fill me-2"></i>123 Street Name, City, Country</li>
                        <li><i class="bi bi-telephone-fill me-2"></i>(123) 456-7890</li>
                        <li><i class="bi bi-envelope-fill me-2"></i>contact@example.com</li>
                    </ul>
                </div>
            </div>
        </footer>

        <h2 class="mt-5">Exercise 17.2 - Icon-only Buttons</h2>
        
        <!-- Icon Buttons -->
        <div class="mb-4">
            <h5>Basic Icon Buttons</h5>
            <button class="btn btn-primary icon-button me-2" title="Settings">
                <i class="bi bi-gear-fill"></i>
            </button>
            <button class="btn btn-success icon-button me-2" title="Add">
                <i class="bi bi-plus-lg"></i>
            </button>
            <button class="btn btn-danger icon-button me-2" title="Delete">
                <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-warning icon-button me-2" title="Edit">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-info icon-button" title="Info">
                <i class="bi bi-info-circle"></i>
            </button>
        </div>

        <!-- Icon Buttons with Outline -->
        <div class="mb-4">
            <h5>Outline Icon Buttons</h5>
            <button class="btn btn-outline-primary icon-button me-2">
                <i class="bi bi-heart"></i>
            </button>
            <button class="btn btn-outline-success icon-button me-2">
                <i class="bi bi-check-lg"></i>
            </button>
            <button class="btn btn-outline-danger icon-button me-2">
                <i class="bi bi-x-lg"></i>
            </button>
            <button class="btn btn-outline-warning icon-button me-2">
                <i class="bi bi-star"></i>
            </button>
            <button class="btn btn-outline-info icon-button">
                <i class="bi bi-question-lg"></i>
            </button>
        </div>

        <!-- Icon Button Groups -->
        <div class="mb-4">
            <h5>Icon Button Groups</h5>
            <div class="btn-group">
                <button class="btn btn-secondary icon-button">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button class="btn btn-secondary icon-button">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="btn btn-secondary icon-button">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Icons in Navigation -->
        <div class="mb-4">
            <h5>Navigation with Icons</h5>
            <nav class="nav nav-pills">
                <a class="nav-link active" href="#"><i class="bi bi-house-door me-2"></i>Home</a>
                <a class="nav-link" href="#"><i class="bi bi-person me-2"></i>Profile</a>
                <a class="nav-link" href="#"><i class="bi bi-envelope me-2"></i>Messages</a>
                <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
