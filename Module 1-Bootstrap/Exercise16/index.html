<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 16 - Positioning Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 200vh; /* For scrolling demo */
        }
        .demo-box {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Exercise 16.1 - Fixed Footer -->
    <footer class="position-fixed bottom-0 w-100 bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Your Company</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-white me-3">Privacy Policy</a>
                    <a href="#" class="text-white">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <div class="container mt-5">
        <h2>Exercise 16.1 - Fixed Position Demo</h2>
        
        <!-- Fixed Position Examples -->
        <div class="position-relative demo-box" style="height: 200px;">
            <div class="position-absolute top-0 start-0 p-3 bg-primary text-white">
                Top Left
            </div>
            <div class="position-absolute top-0 end-0 p-3 bg-success text-white">
                Top Right
            </div>
            <div class="position-absolute bottom-0 start-0 p-3 bg-warning">
                Bottom Left
            </div>
            <div class="position-absolute bottom-0 end-0 p-3 bg-info text-white">
                Bottom Right
            </div>
        </div>

        <h2 class="mt-5">Exercise 16.2 - Badge Overlay</h2>
        
        <!-- Image with Badge Overlay -->
        <div class="row">
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Product Image">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        New
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Product Image">
                    <span class="position-absolute top-0 start-0 badge bg-success">
                        Sale
                    </span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Product Image">
                    <span class="position-absolute bottom-0 end-0 badge bg-primary">
                        Featured
                    </span>
                </div>
            </div>
        </div>

        <!-- Additional Positioning Examples -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="position-relative demo-box" style="height: 150px;">
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <h4>Centered Content</h4>
                        <p class="mb-0">Using translate-middle</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative demo-box" style="height: 150px;">
                    <button type="button" class="position-absolute top-0 end-0 btn btn-close" aria-label="Close"></button>
                    <div class="p-3">
                        <h4>Dismissible Content</h4>
                        <p>With close button positioned absolutely</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
