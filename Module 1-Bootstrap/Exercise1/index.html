<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.1 - Bootstrap via CDN</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 1.1 - Bootstrap via CDN</h1>
        <p class="lead">This page demonstrates Bootstrap 5 loaded via CDN.</p>
        
        <!-- Bootstrap Components Demo -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">Some quick example text to demonstrate Bootstrap's card component.</p>
                        <button class="btn btn-primary">Click Me</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-success" role="alert">
                    This is a success alert!
                </div>
                <div class="alert alert-info" role="alert">
                    This is an info alert!
                </div>
            </div>
            <div class="col-md-4">
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                <button type="button" class="btn btn-secondary">Secondary Button</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
