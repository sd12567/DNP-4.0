<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-col {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Exercise 3.1 - Three Column Layout</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="demo-col">
                    Column 1
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="demo-col">
                    Column 2
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="demo-col">
                    Column 3
                </div>
            </div>
        </div>

        <h2 class="mt-5">Exercise 3.2 - Container and Row Demo</h2>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="demo-col">Col 1</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="demo-col">Col 2</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="demo-col">Col 3</div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="demo-col">Col 4</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
