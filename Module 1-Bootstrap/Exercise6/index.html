<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Responsive Flexbox Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-nav {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 30px;
        }
        .demo-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Exercise 7.1 - Responsive Navbar</h2>
        <nav class="demo-nav d-flex flex-column flex-md-row align-items-center">
            <a href="#" class="navbar-brand mb-3 mb-md-0">Logo</a>
            <div class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>

        <h2>Exercise 7.2 - Card Layout with Flexbox</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="demo-card d-flex justify-content-between align-items-center">
                    <div>
                        <h4>Product Title</h4>
                        <p class="mb-0">Product description goes here</p>
                    </div>
                    <div>
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="demo-card d-flex justify-content-between align-items-center">
                    <div>
                        <h4>Service Title</h4>
                        <p class="mb-0">Service description goes here</p>
                    </div>
                    <div>
                        <button class="btn btn-success">Learn More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Flexbox Examples -->
        <h2 class="mt-5">Additional Flexbox Examples</h2>
        <div class="d-flex flex-wrap justify-content-around bg-light p-3">
            <div class="p-2 bg-white m-2">Flex Item 1</div>
            <div class="p-2 bg-white m-2">Flex Item 2</div>
            <div class="p-2 bg-white m-2">Flex Item 3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
